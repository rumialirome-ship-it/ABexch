    <title>A-BABA EXCHANGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
            },
            colors: {
              'background-primary': '#10111A', // Deep Space Charcoal
              'background-secondary': 'rgba(26, 28, 42, 0.7)', // Translucent Dark Slate
              'accent-primary': '#9F50FF', // Electric Amethyst (for Users)
              'accent-secondary': '#00F5D4', // Cyber Teal (for Dealers)
              'accent-tertiary': '#FFC759', // Data Gold (for Admins)
              'accent-danger': '#FF4757', // Fusion Red
              'text-primary': '#E1E1F0', // Slightly off-white
              'text-secondary': '#A9A9C2', // Muted Lavender Gray
              'success': '#32D74B', // Vibrant Green
              'danger': '#FF4757', // Use accent-danger for consistency
              'warning': '#FFD60A', // Vibrant Yellow
              'border-color': 'rgba(159, 80, 255, 0.2)', // Subtle Amethyst
              'border-highlight': 'rgba(159, 80, 255, 0.5)',
            },
            boxShadow: {
              'glow-accent': '0 0 25px rgba(159, 80, 255, 0.5)', // Electric Amethyst Glow
              'glow-secondary': '0 0 25px rgba(0, 245, 212, 0.4)', // Cyber Teal Glow
              'glow-tertiary': '0 0 25px rgba(255, 199, 89, 0.4)', // Data Gold Glow
              'glow-danger': '0 0 20px rgba(255, 71, 87, 0.7)', // Fusion Red Glow
              'glow-success': '0 0 20px rgba(50, 215, 75, 0.7)',
              'glow-hard': '0 0 25px rgba(159, 80, 255, 0.45)', // Strong Amethyst Glow
              'glow-inset-accent': 'inset 0 0 15px rgba(159, 80, 255, 0.15)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-down': 'fadeInDown 0.5s ease-in-out',
              'fade-in-up': 'fadeInUp 0.5s ease-in-out',
              'highlight': 'highlight 2.5s ease-in-out',
              'pulse-glow': 'pulseGlow 2.5s ease-in-out infinite',
              'pulse-glow-success': 'pulseGlowSuccess 2.5s ease-in-out',
              'pulse-glow-danger': 'pulseGlowDanger 2.5s ease-in-out',
              'background-pan': 'backgroundPan 15s linear infinite',
              'aurora': 'aurora 20s ease-in-out infinite',
              'flicker': 'flicker 2.5s ease-in-out infinite',
            },
            keyframes: {
              'fadeIn': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fadeInDown': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fadeInUp': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'highlight': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: 'rgba(159, 80, 255, 0.1)' },
              },
              'pulseGlow': {
                '0%, 100%': { boxShadow: '0 0 15px rgba(159, 80, 255, 0.35)', filter: 'brightness(1)' },
                '50%': { boxShadow: '0 0 25px rgba(159, 80, 255, 0.55)', filter: 'brightness(1.1)' },
              },
              'pulseGlowSuccess': {
                  '0%, 100%': { boxShadow: 'none', filter: 'brightness(1)' },
                  '50%': { boxShadow: '0 0 20px rgba(50, 215, 75, 0.7)', filter: 'brightness(1.2)' },
              },
              'pulseGlowDanger': {
                  '0%, 100%': { boxShadow: 'none', filter: 'brightness(1)' },
                  '50%': { boxShadow: '0 0 20px rgba(255, 71, 87, 0.7)', filter: 'brightness(1.2)' },
              },
              'backgroundPan': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              'aurora': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'flicker': {
                '0%, 100%': { opacity: '1', textShadow: '0 0 5px var(--accent-primary)' },
                '50%': { opacity: '0.8', textShadow: '0 0 8px var(--accent-primary)' },
              },
               'scanningGlow': {
                '0%': { backgroundPosition: '-200% -200%' },
                '100%': { backgroundPosition: '200% 200%' },
              },
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-primary: #10111A;
        --bg-secondary-translucent: rgba(26, 28, 42, 0.7);
        --accent-primary: #9F50FF;
        --accent-secondary: #00F5D4;
        --accent-tertiary: #FFC759;
        --accent-danger: #FF4757;
        --text-primary: #E1E1F0;
        --text-secondary: #A9A9C2;
        --border-color: rgba(159, 80, 255, 0.2);
        --border-highlight: rgba(159, 80, 255, 0.5);
      }

      body {
        background-color: var(--bg-primary);
        background-image:
            /* Layer 1: The scanning glowing pulse */
            radial-gradient(circle at center, rgba(159, 80, 255, 0.1) 0%, transparent 30%),
            /* Layer 2: The circuit board pattern SVG */
            url("data:image/svg+xml,%3csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M 50 0 V 50 H 100 M 50 50 H 0' stroke='rgba(159, 80, 255, 0.1)' stroke-width='1' fill='none'/%3e%3cpath d='M 100 50 L 75 75 L 100 100 M 0 50 L 25 25 L 0 0' stroke='rgba(0, 245, 212, 0.08)' stroke-width='1' fill='none'/%3e%3ccircle cx='50' cy='50' r='2' fill='rgba(159, 80, 255, 0.15)'/%3e%3c/svg%3e"),
            /* Layer 3 & 4: The aurora color shift gradients */
            linear-gradient(120deg, rgba(159, 80, 255, 0.05), transparent 40%),
            linear-gradient(240deg, rgba(0, 245, 212, 0.05), transparent 40%);
        background-size: 400% 400%, 100px 100px, 200% 200%, 200% 200%;
        animation: scanningGlow 15s linear infinite, aurora 20s ease-in-out infinite;
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        position: relative;
        z-index: 0;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 5px;
        border: 2px solid var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-secondary);
      }
      
      /* Loading Spinner */
      .loader {
        border: 4px solid var(--border-color);
        border-top-color: var(--accent-primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* Neon Text Glow Utilities */
      .text-shadow-glow-primary {
        text-shadow: 0 0 8px rgba(159, 80, 255, 0.6);
      }
      .text-shadow-glow-secondary {
        text-shadow: 0 0 8px rgba(0, 245, 212, 0.6);
      }
      .text-shadow-glow-tertiary {
        text-shadow: 0 0 8px rgba(255, 199, 89, 0.6);
      }
    </style>
